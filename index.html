<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aline Nogueira - DoWhile</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- main = Caixa grande central   -->
      <div class="container">
        <!-- container = Caixa central com dados   -->
        <div class="avatar">
          <!-- div = Caixa com duas fotos   -->
          <span>
            <img src="assets/selo.svg" alt="Selo Rockseat" />
          </span>

          <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal" />
        </div>

        <h1 id="userName"> Mayk Brito </h1>
        <a id ="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="assets/github.svg" alt="ícone github" />
          <span id="userLogin"> maykbrito </span> </a
        >

        <p id="userBio"> An instructor focused on helping people start programming for web. </p>

        <ul id="socialLinks">
          <li class= "youtube">
            <!-- target="_blank" faz abrir uma nova aba ao clicar no ícone -->
            <a href="https://www.youtube.com/c/RocketSeat" target="_blank">
              <img src="assets/youtube.svg" alt="ícone youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img src="assets/instagran.svg" alt="ícone instagran" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="assets/facebook.svg" alt="ícone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="assets/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
